<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Methods</title>
</head>
<body>

    <h1>Avoid using these Windows methods ;)</h1>

    <script>
        // displays an alert box with the specified message and an ok button
        alert("Hello world")

        // display a prompt box with an input on your browser to take input values and the input data can be stored in a variable. The prompt() method takes two arguments. The second argument is optional.
        let number = prompt('first num', 'Enter number here')

        // displays a dialog box with a specified message, along with an OK and a Cancel button. A confirm box is often used to ask permission from a user to execute something. Window confirm() takes a string as an argument. Clicking the OK yields true value, whereas clicking the Cancel button yields false value.
        const agree = confirm('Are you sure, you like to delete? ')
        console.log(agree)
    </script>
</body>
</html>
